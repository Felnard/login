<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Yantramanav:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="left">
          <img src="undraw_Swipe_profiles_re_tvqm.svg" alt="" />

          <h1>Start for free and get attractive offers</h1>
        </div>

        <div class="right">
          <div class="intro">
            <h1>Get Started</h1>
            <p class="subtitle">
              Already have an account? <span class="orange">Log in</span>
            </p>
          </div>
          <div class="button">
            <a href=""
              ><img src="search.png" alt="" style="width: 20px" /> Sign up with
              google</a
            >
            <a href=""
              ><img src="facebook.png" alt="" style="width: 20px" />Sign up with
              Facebook</a
            >
          </div>

          <div class="info">
            <form action="">
              <label for="email">Email Address</label><br />
              <input type="text" id="email" /><br /><br />
              <label for="password">Password</label><br />
              <input type="password" id="password" /><br />
              <input type="checkbox" id="agree" /><label for="agree">
                <p class="subtitle">
                  I agree to Platform's
                  <span class="orange">Terms of Services</span> and
                  <span class="orange">Privacy Policy</span>
                </p></label
              >
              <input type="submit" value="Register" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
